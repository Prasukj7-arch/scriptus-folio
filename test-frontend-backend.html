<!DOCTYPE html>
<html>
<head>
    <title>Frontend-Backend Integration Test</title>
</head>
<body>
    <h1>Frontend-Backend Integration Test</h1>
    <div id="results"></div>
    
    <script>
        const API_URL = 'http://localhost:5000/api';
        
        async function testBackend() {
            const results = document.getElementById('results');
            
            try {
                // Test 1: Health Check
                const healthResponse = await fetch(`${API_URL}/health`);
                const healthData = await healthResponse.json();
                results.innerHTML += `<p>✅ Health Check: ${JSON.stringify(healthData)}</p>`;
                
                // Test 2: Get Books
                const booksResponse = await fetch(`${API_URL}/books`);
                const booksData = await booksResponse.json();
                results.innerHTML += `<p>✅ Books API: ${JSON.stringify(booksData)}</p>`;
                
                // Test 3: User Registration
                const registerResponse = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        password: 'testpassword123'
                    })
                });
                const registerData = await registerResponse.json();
                results.innerHTML += `<p>✅ User Registration: ${JSON.stringify(registerData)}</p>`;
                
            } catch (error) {
                results.innerHTML += `<p>❌ Error: ${error.message}</p>`;
            }
        }
        
        testBackend();
    </script>
</body>
</html>
